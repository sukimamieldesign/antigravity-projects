<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Quick Editor <span id="app-version"></span></h1>
    </header>
    <main>
      <div class="actions">
        <button id="btn-get-selection" class="secondary">選択範囲を取得</button>
        <button id="btn-capture" class="secondary">📷 範囲スクショ</button>
      </div>

      <div class="ai-tools">
        <select id="ai-mode">
          <option value="x_post">🐦 X投稿作成</option>
          <option value="free_ask">🤖 自由質問 (素通し)</option>
          <option value="fix_grammar">誤字脱字・文法修正</option>
          <option value="polite">丁寧な言葉遣いに</option>
          <option value="summarize">要約する</option>
          <option value="translate_en">英語に翻訳</option>
          <option value="translate_ja">日本語に翻訳</option>
        </select>
        <button id="btn-ai-run" class="ai-btn">✨ AI修正</button>
      </div>

      <textarea id="editor" placeholder="【入力文】ここに元のテキストを入力..."></textarea>

      <textarea id="instruction-editor" placeholder="【追加指示】もっと明るく、ハッシュタグをつけて、など...">140文字以内で回答してください</textarea>

      <div class="output-area">
        <div class="output-header">
          <label>AI修正結果:</label>
          <div class="button-group">
            <button id="btn-clear-all" class="icon-btn" title="全てクリア">🗑️</button>
            <button id="btn-copy-result" class="icon-btn" title="結果をコピー">📋</button>
          </div>
        </div>
        <textarea id="result-editor" placeholder="ここに修正結果が表示されます..." readonly></textarea>
      </div>
      <div id="captured-images"></div>
      <div class="actions">
        <button id="btn-paste" class="primary">ページに貼り付け</button>
      </div>
    </main>

    <footer>
      <span id="status"></span>
      &copy; 2024 Text Editor Extension
    </footer>
  </div>
  <script src="version.js"></script>
  <script src="popup.js"></script>
</body>

</html>
