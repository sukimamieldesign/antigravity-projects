<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拡張機能の設定</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            font-size: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .description {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #005a9e;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>

<body>
    <h1>設定</h1>
    <div class="form-group">
        <label for="apiKey">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="AIzaSy...">
        <div class="description">
            Google AI Studioで取得したAPIキーを入力してください。<br>
            キーはブラウザ内にのみ保存され、外部に送信されることはありません。
        </div>
    </div>

    <div class="form-group">
        <label for="modelSelect">使用するモデル</label>
        <div style="display: flex; gap: 10px;">
            <select id="modelSelect" style="flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                <option value="gemini-2.5-flash">gemini-2.5-flash (Default)</option>
            </select>
            <button id="fetchModels" style="padding: 8px 12px; font-size: 12px; background-color: #666;">一覧更新</button>
        </div>
        <div class="description">
            「一覧更新」を押すと、あなたのAPIキーで利用可能な最新モデルを取得します。
        </div>
    </div>

    <button id="save">保存</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>

</html>
